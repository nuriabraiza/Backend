<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container mt-3 bg-white p-3">
        <div class="jumbotron">
            <h1>Login de Usuario</h1>
            <br>
            <div class="alert alert-danger d-none" role="alert">
            </div>
            <form action="/login" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="username">Ingrese su email</label>
                    <input id="username" class="form-control" type="email" name="username" required>
                    <br>
                    <label for="password">Ingrese su contrase√±a</label>
                    <input id="password" class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <a href="/register" class="btn btn-secondary">Registrarse</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            document.querySelector('#username').focus();
        });

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const alertDiv = document.querySelector('.alert');
        if (urlParams.get('error')) {
            alertDiv.classList.remove('d-none');
            alertDiv.innerText = urlParams.get('error');
        }
    </script>
</body>

</html>
